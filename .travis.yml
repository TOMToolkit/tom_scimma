language: python
python:
- '3.8'
- '3.7'
- '3.6'
os: linux
dist: bionic
cache: pip

before_install:
- sudo apt-get install -y gfortran
- pip uninstall -y numpy
install: pip install -r requirements.txt coverage coveralls
script: coverage run --include=tom_scimma/scimma.py tom_scimma/tests/run_tests.py
after_success: coveralls

env:
  global:
  - secure: 
  - secure: 

stages:
- Style Checks
- test
- Canary Tests
- Deploy Dev
- Deploy Main

jobs:
  include:
  - stage: Style Checks
    if: type != cron
    install: pip install -I flake8
    script: flake8 tom_* --max-line-length=120
  - stage: Canary Tests
    python: '3.8'
    if: type = cron
    script: python tom_scimma/tests/run_canary_tests.py

  - stage: "Deploy Dev"
    if:
    - tag IS present
    - type != cron
    script: skip
    deploy:
      provider: pypi
      skip_existing: true
      cleanup: false
      on:
        branch: dev
        tags: true
        condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+\-(alpha)\.[0-9]+$
      username: "__token__"
      password:
         secure: ""
      distributions: "sdist bdist_wheel"

  - stage: "Deploy Dev"
    if:
    - tag IS present
    - type != cron
    python: 3.8
    script: skip
    deploy:
      provider: releases
      token:
        secure: ""
      on:
        branch: dev
        tags: true
      file_glob: true
      file: dist/*
      cleanup: false
      draft: true
      prerelease: true

  - stage: Deploy Main
    if:
    - tag IS present
    - type != cron
    python: 3.8
    script: skip
    deploy:
      provider: pypi
      skip_existing: true
      cleanup: false
      on:
        branch: main
        tags: true
        condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
      username: "__token__"
      password:
        secure: ""
      distributions: "sdist bdist_wheel"

  - stage: Deploy Main
    if:
    - tag IS present
    - type != cron
    python: 3.8
    script: skip
    deploy:
      provider: releases
      token:
        secure: ""
      on:
        branch: main
        tags: true
      file_glob: true
      file: dist/*
      cleanup: false
      draft: true
